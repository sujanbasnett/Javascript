<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
  </head>
  <body>
    <h1>Number of courses in our System: <span id="numOfCourses">0</span></h1>
    <form onsubmit="handleSubmit(event)">
      
      <input type="text" id="inputCourse" required />
      <button>Submit</button>
     
    </form>
    <ul id="courses"></ul>

    <script>
      let allCourses = [];
      allCourses= (JSON.parse(localStorage.getItem("courses"))) || [];

      function handleSubmit(event) 
      {
        event.preventDefault(event);
        let inputCourse = document.getElementById("inputCourse").value;
        allCourses.push(inputCourse);
        console.log(allCourses);
        // localStorage.setItem("courses",inputCourse)
        convertLi();


      }
      function convertLi()
      {
        let output=""
        allCourses.forEach(course=>{
          
          output=output+ `<li>${course}</li>`
        }
      )
      document.getElementById("courses").innerHTML=output
      localStorage.setItem("courses",JSON.stringify(allCourses))

        }
      

      
    </script>
  </body>
</html>
